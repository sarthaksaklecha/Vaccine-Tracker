<!DOCTYPE html>
<html lang="en">
<head>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- style sheet -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Tracker</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Check Availability</h1>
            <h3>(next 5 days)</h3>
        </div>
        <div class="form">
            <div class='state-input-div'>
                <input id="state-input" type="text" placeholder="Enter State" required>
            </div>
            <div class='district-input-div'>
                <input id="district-input" type="text" placeholder="Enter District" required>
            </div>
            <div class='submit-button-div'>
                <button id="submit-button">SUBMIT</button>
            </div>
        </div> 
    </div>
</body>
</html>
